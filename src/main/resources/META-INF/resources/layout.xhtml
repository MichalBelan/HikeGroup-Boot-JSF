<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>
        <ui:insert name="title">HikeGroup</ui:insert>
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>

    <!-- Custom layout CSS -->
    <h:outputStylesheet name="css/layout.css"/>

</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container px-5">
            <h:link outcome="/home.xhtml" styleClass="navbar-brand d-flex align-items-center">
                <h:graphicImage library="images" name="hikeGroup.png" alt="HikeGroup Logo" height="90" styleClass="me-3"/>
                <span><i class="bi bi-mountains me-2"></i>HikeGroup</span>
            </h:link>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

                    <li class="nav-item">
                        <h:link outcome="/home.xhtml" styleClass="nav-link">
                            <i class="bi bi-house me-1"></i>Home
                        </h:link>
                    </li>

                    <li class="nav-item">
                        <h:link outcome="/clubs-list.xhtml" styleClass="nav-link">
                            <i class="bi bi-people me-1"></i>Find Clubs
                        </h:link>
                    </li>

                    <li class="nav-item">
                        <h:link outcome="/events-list.xhtml" styleClass="nav-link">
                            <i class="bi bi-calendar-event me-1"></i>Find Events
                        </h:link>
                    </li>

                    <!-- NOT LOGGED IN -->
                    <ui:fragment rendered="#{not securityBean.authenticated}">
                        <li class="nav-item">
                            <h:link outcome="/login.xhtml" styleClass="nav-link btn me-2">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Login
                            </h:link>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="/register.xhtml" styleClass="nav-link btn">
                                <i class="bi bi-person-plus me-1"></i>Register
                            </h:link>
                        </li>
                    </ui:fragment>

                    <!-- LOGGED IN -->
                    <ui:fragment rendered="#{securityBean.authenticated}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i>
                                Welcome #{securityBean.username}
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <h:link outcome="/clubs-create.xhtml" styleClass="dropdown-item">
                                        <i class="bi bi-plus-circle me-2"></i>Create Hiking Club
                                    </h:link>
                                </li>
                                <li>
                                    <h:form styleClass="dropdown-item p-0 m-0">
                                        <h:commandLink action="#{securityBean.logout}" styleClass="dropdown-item">
                                            <i class="bi bi-box-arrow-right me-2"></i>
                                            Logout
                                        </h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </li>
                    </ui:fragment>

                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <ui:insert name="content"/>
    </main>

    <footer class="bg-light py-4 mt-auto border-top">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <div class="small m-0">
                        <i class="bi bi-mountains me-2"></i>
                        <strong>HikeGroup Â© 2025</strong> - Your adventure begins here
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
