<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/layout.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="login.css"/>

        <div class="container-fluid">
            <div class="form-container">

                <div class="hiking-decoration">
                    <i class="bi bi-signpost-2"></i>
                </div>

                <h2 style="text-align:center; color:var(--forest-green);">Welcome Back</h2>

                <p class="subtitle">
                    <i class="bi bi-map"></i>
                    Continue your hiking adventure
                </p>

                <!-- SUCCESS -->
                <h:panelGroup rendered="#{param.success ne null}">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="bi bi-check-circle me-2"></i>
                        Registration successful! You can now log in.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- ERROR -->
                <h:panelGroup rendered="#{param.error ne null}">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Invalid username or password.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- LOGOUT -->
                <h:panelGroup rendered="#{param.logout ne null}">
                    <div class="alert alert-info alert-dismissible fade show">
                        <i class="bi bi-info-circle me-2"></i>
                        You have been logged out successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- **IMPORTANT** Spring Security login must be a plain HTML POST -->
                <form action="/login" method="post">

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person-hiking mountain-icon"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control"
                               placeholder="Enter your username" required="required" />
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-shield-lock mountain-icon"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control"
                               placeholder="Enter your password" required="required"/>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-trail w-100 mb-3">
                        <i class="bi bi-compass me-2"></i>Sign In
                    </button>

                </form>

                <div class="text-center">
                    <p class="mb-3">Don't have an account?</p>

                    <a href="register.xhtml" class="btn btn-outline-adventure w-100">
                        <i class="bi bi-backpack me-2"></i>Create Account
                    </a>
                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
</html>
