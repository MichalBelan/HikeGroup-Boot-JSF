<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/layout.xhtml">

    <ui:define name="content">

        <!-- Inline CSS -->
        <style>
            :root {
                --forest-green: #1a4d3a;
                --sage-green: #7ba59b;
                --mountain-blue: #a8c5c1;
                --earth-brown: #8b4513;
                --light-sage: #e8f1ef;
                --cream: #f5f3f0;
            }

            body {
                background: linear-gradient(135deg, var(--mountain-blue) 0%, var(--light-sage) 100%);
                min-height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .form-container {
                max-width: 450px;
                margin: 2rem auto;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(26, 77, 58, 0.15);
                padding: 2.5rem;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            h2 {
                font-weight: 700;
                color: var(--forest-green);
                margin-bottom: 0.5rem;
                text-align: center;
                font-size: 2rem;
            }

            .subtitle {
                text-align: center;
                color: var(--sage-green);
                margin-bottom: 2rem;
                font-size: 1rem;
            }

            .form-label {
                font-weight: 600;
                color: var(--forest-green);
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
            }

            .form-control {
                border: 2px solid var(--mountain-blue);
                border-radius: 12px;
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
                transition: all 0.3s ease;
                background-color: var(--cream);
            }

            .form-control:focus {
                border-color: var(--sage-green);
                box-shadow: 0 0 0 0.2rem rgba(123, 165, 155, 0.25);
                background-color: white;
            }

            .btn-trail {
                background: linear-gradient(135deg, var(--mountain-blue) 0%, var(--sage-green) 100%);
                border: none;
                color: white;
                padding: 0.875rem 1.5rem;
                font-weight: 600;
                border-radius: 12px;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 4px 15px rgba(168, 197, 193, 0.3);
            }

            .btn-trail:hover {
                background: linear-gradient(135deg, var(--sage-green) 0%, var(--forest-green) 100%);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(26, 77, 58, 0.4);
                color: white;
            }

            .btn-outline-adventure {
                border: 2px solid var(--forest-green);
                color: var(--forest-green);
                padding: 0.875rem 1.5rem;
                font-weight: 600;
                border-radius: 12px;
                transition: all 0.3s ease;
                background: rgba(26, 77, 58, 0.05);
            }

            .btn-outline-adventure:hover {
                background: var(--forest-green);
                border-color: var(--forest-green);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(26, 77, 58, 0.3);
            }

            .mountain-icon {
                color: var(--sage-green);
                margin-right: 0.5rem;
            }

            .text-center a {
                color: var(--forest-green);
                text-decoration: none;
                font-weight: 500;
            }

            .text-center a:hover {
                color: var(--sage-green);
                text-decoration: underline;
            }

            .alert-success {
                background-color: var(--light-sage);
                border-color: var(--sage-green);
                color: var(--forest-green);
                border-radius: 12px;
            }

            .alert-danger {
                background-color: #fff5f5;
                border-color: #fecaca;
                color: #dc2626;
                border-radius: 12px;
            }

            .alert-info {
                background-color: #e6f7ff;
                border-color: var(--mountain-blue);
                color: var(--forest-green);
                border-radius: 12px;
            }

            .hiking-decoration {
                text-align: center;
                margin-bottom: 1.5rem;
                color: var(--sage-green);
                font-size: 2.5rem;
            }

            @media (max-width: 576px) {
                .form-container {
                    margin: 1rem;
                    padding: 2rem;
                }
            }
        </style>

        <div class="container-fluid">
            <div class="form-container">

                <div class="hiking-decoration">
                    <i class="bi bi-signpost-2"></i>
                </div>

                <h2 style="text-align:center; color:var(--forest-green);">Welcome Back</h2>

                <p class="subtitle">
                    <i class="bi bi-map"></i>
                    Continue your hiking adventure
                </p>

                <!-- SUCCESS -->
                <h:panelGroup rendered="#{param.success ne null}">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="bi bi-check-circle me-2"></i>
                        Registration successful! You can now log in.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- ERROR -->
                <h:panelGroup rendered="#{param.error ne null}">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Invalid username or password.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- LOGOUT -->
                <h:panelGroup rendered="#{param.logout ne null}">
                    <div class="alert alert-info alert-dismissible fade show">
                        <i class="bi bi-info-circle me-2"></i>
                        You have been logged out successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- **IMPORTANT** Spring Security login must be a plain HTML POST -->
                <form action="/login" method="post">

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person-hiking mountain-icon"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control"
                               placeholder="Enter your username" required="required" />
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-shield-lock mountain-icon"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control"
                               placeholder="Enter your password" required="required"/>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-trail w-100 mb-3">
                        <i class="bi bi-compass me-2"></i>Sign In
                    </button>

                </form>

                <div class="text-center">
                    <p class="mb-3">Don't have an account?</p>

                    <a href="register.xhtml" class="btn btn-outline-adventure w-100">
                        <i class="bi bi-backpack me-2"></i>Create Account
                    </a>
                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
</html>
