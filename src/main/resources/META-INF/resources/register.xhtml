<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/layout.xhtml">

    <ui:define name="content">

        <h:outputStylesheet library="css" name="register.css"/>

        <div class="container-fluid">
            <div class="form-container">

                <div class="hiking-decoration">
                    <i class="bi bi-mountains"></i>
                </div>

                <h2>Join the Adventure</h2>

                <p class="subtitle">
                    <i class="bi bi-compass"></i>
                    Become part of the hiking community
                </p>

                <!-- SUCCESS -->
                <h:panelGroup rendered="#{param.success ne null}">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="bi bi-check-circle me-2"></i>
                        Registration successful! You can now log in.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- ERROR -->
                <h:panelGroup rendered="#{param.error ne null}">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Registration failed. Please check your info.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </h:panelGroup>

                <!-- JSF FORM - OPRAVENÃ‰ -->
                <h:form id="registerForm">

                    <!-- Username -->
                    <div class="mb-3">
                        <h:outputLabel for="username" styleClass="form-label">
                            <i class="bi bi-person mountain-icon"></i>
                            Username
                            <i class="bi bi-info-circle info-icon" title="Choose a unique username"></i>
                        </h:outputLabel>

                        <h:inputText value="#{authBean.user.username}"
                                     id="username"
                                     styleClass="form-control #{not empty facesContext.getMessageList('registerForm:username') ? 'is-invalid' : ''}"
                                     pt:placeholder="Enter your username"
                                     required="true"
                                     requiredMessage="Username is required"
                                     validatorMessage="Username must be 3-32 characters">
                            <f:validateLength minimum="3" maximum="32"/>
                        </h:inputText>

                        <h:message for="username" styleClass="ui-message-error"/>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <h:outputLabel for="email" styleClass="form-label">
                            <i class="bi bi-envelope mountain-icon"></i>
                            Email Address
                            <i class="bi bi-info-circle info-icon" title="We'll never share your email"></i>
                        </h:outputLabel>

                        <h:inputText value="#{authBean.user.email}"
                                     id="email"
                                     styleClass="form-control #{not empty facesContext.getMessageList('registerForm:email') ? 'is-invalid' : ''}"
                                     pt:placeholder="Enter your email address"
                                     required="true"
                                     requiredMessage="Email is required"
                                     validatorMessage="Enter a valid email">
                            <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                        </h:inputText>

                        <h:message for="email" styleClass="ui-message-error"/>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <h:outputLabel for="password" styleClass="form-label">
                            <i class="bi bi-shield-lock mountain-icon"></i>
                            Password
                            <i class="bi bi-info-circle info-icon" title="Minimum 6 characters"></i>
                        </h:outputLabel>

                        <h:inputSecret value="#{authBean.user.password}"
                                       id="password"
                                       styleClass="form-control #{not empty facesContext.getMessageList('registerForm:password') ? 'is-invalid' : ''}"
                                       pt:placeholder="Create a secure password"
                                       required="true"
                                       requiredMessage="Password is required"
                                       validatorMessage="Password must be at least 6 characters">
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>

                        <h:message for="password" styleClass="ui-message-error"/>
                    </div>

                    <!-- Submit Button -->
                    <h:commandButton value="ðŸŽ’ CREATE ACCOUNT"
                                     action="#{authBean.register}"
                                     styleClass="btn btn-hiking w-100 mb-3"/>

                    <!-- Login link -->
                    <p class="text-center">
                        Already have an account? â†’
                        <a href="login.xhtml">Sign in here</a>
                    </p>

                </h:form>

            </div>
        </div>

    </ui:define>

</ui:composition>
</html>
